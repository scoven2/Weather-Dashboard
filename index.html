<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Personal css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark justify-content-md-center">
        <h1>Weather Dashboard</h1>
        <p id="weatherDashboard"></p>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!--city search-->
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div id="search">
                    <h3 id="searchForCity">Enter city name</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="input-city" class="form-control" placeholder="City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="btn-search" type="button">Search</button>
                        </div>
                    </div>
                    <span id="error"></span>
                    <div class="list-group" id="presentCities"></div>
                </div>
            </div>
            <!-- current day -->
            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container-fluid" id="current-day"></div>
                    <!-- 5 day forecast -->
                    <section id="forecast">
                        <div id="cardsForecast" class="row-days"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    

    <!--Script-->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
