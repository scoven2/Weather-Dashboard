<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <!--Personal css-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark justify-content-md-center">
    <h1>Weather Dashboard</h1>
    <p id="weatherDashboard"></p>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!--city search-->
      <div class="col-sm-12 col-md-4 col-lg-3">
        <div id="search">
          <h3 id="searchForCity">Enter city name</h3>
          <div class="input-group mb-3">
            <input type="text"
            id="input-city"
            class="form-control"
            placeholder="City">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="btn-search" type="button">Search</button>
            </div>
          </div>
          <span id="error"></span>
          <div class="list-group" id="presetCities"></div>
        </div>
      </div>
      <!-- current day -->
      <div class="col-sm-12 col-md-8 col-lg-9">
        <div class="jumbotron jumbotron-fluid">
          <div class="container-fluid" id="current-day"></div>
        <!-- 5 day forcast -->
        <section id="forcast">
          <div id="cardsForcast" class="row-days"></div>
        </section>
        </div>
      </div>
    </div>
  </div>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>

  <!--Popper-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

  <!--Day JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous">
  </script>

  <!--Script-->
  <script src="./assets/js/script.js"></script>

  
</body>
</html>
